<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>

  <body>

    <header>

      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <div class="navigation">
        <nav>
          <span><a href="">Mission</a></span>
          <span><a href="">Featured</a></span>
          <span><a href="">Locations</a></span>
        </nav>
      </div>

    </header>

    <div class="content">

      <!--Our Mission-->
      <div class="mission" id="flex-container">
        <div class="mission-container">
          <h2>Our Mission</h2>
          <h4>Handpick, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!--Tea of the Month-->
      <div class="month">

        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="item-container">
          <div class="item">
            <img src="./resources/images/img-berryblitz.jpg" alt="berryblitz">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="spiced-rum">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-donut.jpg" alt="donut">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="myrtle-ave">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="bedford-bizarre">
            <span>Bedford Bizarre Tea</span>
          </div>

        </div>
      </div>

      <!--Locations-->
      <div class="locations">
        <h2>Locations</h2>
        <div class="location-boxes">
          <div class="store">

          </div>
          <div class="store">

          </div>
          <div class="store">

          </div>
        </div>
      </div>

    </div>

  </body>

</html>
